name: Test and Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short

      - name: Run functional tests
        run: |
          bash tests/test_config_loader_functional.sh
          bash tests/test_jsonl_parser_functional.sh
          bash tests/test_jsonl_writer_functional.sh
          bash tests/test_mcp_client_functional.sh

      - name: Run E2E tests
        run: |
          bash tests/e2e/test_e2e_working.sh
          bash tests/e2e/test_e2e_config_to_jsonl.sh

      - name: Run performance tests
        run: |
          bash tests/test_performance.sh

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t claude-code-orchestration:latest .

      - name: Test Docker image
        run: |
          docker run --rm claude-code-orchestration:latest python3 -c "from src.config_loader import load_config; print('âœ… Docker image works')"

      - name: Run E2E in Docker
        run: |
          docker run --rm -v $(pwd)/tests:/tests claude-code-orchestration:latest bash /tests/e2e/test_e2e_working.sh

  deploy:
    name: Deploy Release
    runs-on: ubuntu-latest
    needs: [test, docker]
    if: github.event_name == 'release'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment marker
        run: |
          echo "Deployment successful for release ${{ github.event.release.tag_name }}" > deployment.log

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-log
          path: deployment.log
